<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User List Fetch Example</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .user { border-bottom: 1px solid #eee; padding: 1rem 0; }
    .user:last-child { border-bottom: none; }
    .error { color: #d32f2f; margin: 1rem 0; }
    button { padding: 0.5rem 1rem; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1565c0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>User List</h2>
    <button id="reload-btn">Reload Users</button>
    <div id="error" class="error"></div>
    <div id="user-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
